<body lang="en">

<div id="settings-overlay">
    <button id="close-settings" class="btn btn-danger"><i class="fa fa-remove"></i> Close</button>
    <div class="container">
        <form class="form-horizontal banner-form">
            <div class="form-group">
                <label class="col-sm-2 control-label">180 x 150</label>
                <div class="col-sm-10">
                    <input class="form-control iframe-input" type="text" name="if-180x150"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">300 x 250</label>
                <div class="col-sm-10">
                    <input class="form-control iframe-input" type="text" name="if-300x250"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">640 x 480</label>
                <div class="col-sm-10">
                    <input class="form-control iframe-input" type="text" name="if-640x480"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">728 x 90</label>
                <div class="col-sm-10">
                    <input class="form-control iframe-input" type="text" name="if-728x90"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">970 x 90</label>
                <div class="col-sm-10">
                    <input class="form-control iframe-input" type="text" name="if-970x90"/>
                </div>
            </div>
        </form>
    </div>
</div>

<button id="settings" class="btn btn-default"><i class="fa fa-cog"></i> Settings</button>
<button id="refresh" class="btn btn-default"><i class="fa fa-refresh"></i> Refresh</button>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
